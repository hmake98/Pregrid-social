<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto mt-5 banner">
      <h1 class="text-center"> Signup </h1>
      <hr class="w-75">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Full Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="enter fullname">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for=""> Gender </label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="option1">
            <label class="form-check-label" for="inlineRadio1"> Male </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="option2">
            <label class="form-check-label" for="inlineRadio2"> Female </label>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="reneter Password">
        </div>
        <button type="submit" class="btn btn-primary">Signup</button><br>
        <small> Already a user? <a [routerLink]="['/login']"> Login </a> now.</small>
      </form>
    </div>
  </div>
</div>
