<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="post-block">
                <textarea class="form-control post-area" placeholder="Enter your status here..." rows="4"></textarea>
            </div>
        </div>
        <div class="col-md-2">
            <div class="post-block">
                <select>
                    <option> Public </option>
                    <option> Private </option>
                </select>
                <button class="btn btn-primary btn-post mt-4"> Post </button>
            </div>
        </div>
    </div>
    <hr>
    <h1 class="text-center"> Posts </h1>
    <div class="posts">
        <div class="card">
            <h5 class="card-header"> {{user.name}} </h5>
            <div class="card-body">
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <button class="btn btn-primary"> <i class="fas fa-thumbs-up"></i> </button>
            </div>
        </div>
    </div>
</div>
